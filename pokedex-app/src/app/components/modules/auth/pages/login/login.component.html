<div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName">Username: </label>
            <input type="text" formControlName="userName" class="form-control" autocomplete="new_userName" placeholder="" />
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" formControlName="password" class="form-control" autocomplete="new_password" placeholder="" />

        </div>
        <button [disabled]="!loginForm.valid" class="btn btn-primary">
            Login
        </button>
        <div *ngIf="message" class="alert alert-danger mt-3 mb-0">{{ message }}</div>
    </form>
</div>

<br>

<a routerLink="../..">
    Regresar 
</a>
